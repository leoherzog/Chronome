name: Attach Release Zip

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build release zip
        run: ./release.sh

      - name: Upload zip to release
        run: gh release upload ${{ github.event.release.tag_name }} chronome@herzog.tech.zip
        env:
          GH_TOKEN: ${{ github.token }}
